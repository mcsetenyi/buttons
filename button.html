<!DOCTYPE html>
<html>
	<head>
		<title> Main </title>
		<link rel="stylesheet" href ="buttons.css" type="text/css"/>
	</head>
		<audio id="my_audio" autoplay="autoplay" autoplay>
			<source src="nut.mp3" type="audio/mpeg">
		</audio>
		<button onclick="play_sound_nut()" class="button button1">NUT</button>
		<script>
			var ao = document.getElementById("my_audio");

			function play_sound_nut() {
				if (ao.autoplay) { ao.autoplay=true; }
				else { ao.autoplay=true; }
				ao.load();
			}
		</script>
		<!--img src="../images/vmask.jpg"/-->
	</body>
</html>
